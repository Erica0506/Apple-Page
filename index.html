<body>

        <div id="nav-title">
            <i class="fab fa-apple"></i> Talent Point
        </div>
        <div id="bell-icon"><i class="far fa-bell"></i></div>
        <div id="search-icon"><i class="fas fa-search"></i></div>

    <script>
        //-------------------Burger button------------------------------
        // Select dom items 
        const menuBtn = document.querySelector(".menu-btn");

        const menu = document.querySelector(".menu");

        const menuNav = document.querySelector(".menu-nav");

        const navItems = document.querySelectorAll(".nav-item");

        // Set the initial state of the menu 
        let showMenu = false;

        menuBtn.addEventListener("click", toggleMenu);

        function toggleMenu() {
            if (!showMenu) {
                document.getElementById("nav-title").innerHTML = '<i class="fab fa-apple"></i> ' + ' Recruitment';
                menuBtn.classList.add("close");
                menu.classList.add("show");
                menuNav.classList.add("show");
                navItems.forEach((item) =>
                    item.classList.add("show"));

                // Reset the menu state 
                showMenu = true;
            } else {
                document.getElementById("nav-title").innerHTML = '<i class="fab fa-apple"></i> ' + ' Talent Point';
                menuBtn.classList.remove("close");
                menu.classList.remove("show");
                menuNav.classList.remove("show");
                navItems.forEach((item) =>
                    item.classList.remove("show"));
                
                // Make sure the secondary menu would be close too
                plusBtn1.classList.remove("close");
                menuNavSecd.classList.remove("show");
                navItemsSecd.forEach((item) =>
                    item.classList.remove("show"));

                plusBtn2.classList.remove("close");
                menuNavSecd2.classList.remove("show");
                navItemsSecd2.forEach((item) =>
                    item.classList.remove("show"));

                plusBtn3.classList.remove("close");

                // Reset the menu state 
                showMenu = false;
                showMenuSecd = false;
                showMenuSecd2 = false;
                showMenuSecd3 = false;
            }
        } 

        //----------------------------Plus Botton 1---for Connections------------------------------
        // Select dom items 
        const plusBtn1 = document.querySelector(".plus-btn-1");

        const menuNavSecd = document.querySelector(".menu-nav-secd");

        const navItemsSecd = document.querySelectorAll(".nav-item-secd");

        // Set the initial state of the menu 
        let showMenuSecd = false;

        plusBtn1.addEventListener("click", toggleMenuSecd);

        function toggleMenuSecd() {
            if (!showMenuSecd) {
                plusBtn1.classList.add("close");
                menuNavSecd.classList.add("show");
                navItemsSecd.forEach((item) =>
                    item.classList.add("show"));

                // Reset the menu state 
                showMenuSecd = true;
            } else {
                plusBtn1.classList.remove("close");
                menuNavSecd.classList.remove("show");
                navItemsSecd.forEach((item) =>
                    item.classList.remove("show"));

                // Reset the menu state 
                showMenuSecd = false;
            }
        } 

        //----------------------------Plus Botton 2---for Intelligence------------------------------
        // Select dom items 
        const plusBtn2 = document.querySelector(".plus-btn-2");

        const menuNavSecd2 = document.querySelector(".menu-nav-secd-2");

        const navItemsSecd2 = document.querySelectorAll(".nav-item-secd-2");

        // Set the initial state of the menu 
        let showMenuSecd2 = false;

        plusBtn2.addEventListener("click", toggleMenuSecd2);

        function toggleMenuSecd2() {
            if (!showMenuSecd2) {
                plusBtn2.classList.add("close");
                menuNavSecd2.classList.add("show");
                navItemsSecd2.forEach((item) =>
                    item.classList.add("show"));

                // Reset the menu state 
                showMenuSecd2 = true;
            } else {
                plusBtn2.classList.remove("close");
                menuNavSecd2.classList.remove("show");
                navItemsSecd2.forEach((item) =>
                    item.classList.remove("show"));

                // Reset the menu state 
                showMenuSecd2 = false;
            }
        }

        //----------------------------Plus Botton 3---for Workspace------------------------------
        // Select dom items 
        const plusBtn3 = document.querySelector(".plus-btn-3");

        // Set the initial state of the menu 
        let showMenuSecd3 = false;

        plusBtn3.addEventListener("click", toggleMenuSecd3);

        function toggleMenuSecd3() {
            if (!showMenuSecd3) {
                plusBtn3.classList.add("close");

                // Reset the menu state 
                showMenuSecd3 = true;
            } else {
                plusBtn3.classList.remove("close");
                
                // Reset the menu state 
                showMenuSecd3 = false;
            }
        }


    </script>
